version: "3.8"

services:
  nginx:
    image: nginx:1.23
    ports:
      - "8080:80"
    volumes:
      - ./backend/projectSrc:/var/www
      - ./default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-fpm
    networks:
      - app-network

  php-fpm:
    image: php:8.3-fpm
    volumes:
      - ./backend/projectSrc:/var/www
    networks:
      - app-network

  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"

networks:
  app-network:
    driver: bridge
